name: powerless_over_cars
description: Powerless Over Cars - WebView Flutter app with connectivity handling and custom loader.
publish_to: "none"

version: 1.0.0+1   # ðŸ‘ˆ App version (1.0.0) + build number (1)

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.8.0
  connectivity_plus: ^6.0.5

dev_dependencies:
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon/app_icon.png

flutter_launcher_icons:
